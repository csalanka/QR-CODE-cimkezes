<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kód Címke Generálás</title>
    <style>
        .label-container {
            display: flex;
            width: 30mm; /* Címke szélesség */
            height: 60mm; /* Címke magasság */
            border: 1px solid #000; /* Címke keret */
            padding: 5mm;
            font-family: Arial, sans-serif;
        }

        .qrcode {
            width: 40%; /* QR kód bal oldalon */
            height: auto;
            margin-right: 10mm;
        }

        .text-content {
            width: 60%; /* Szöveg jobb oldalon */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .number {
            font-weight: bold;
            font-size: 18pt;
        }

        .text {
            font-size: 12pt;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>QR Kód Címke Generálás</h1>
    <label for="text-input">Szöveg:</label>
    <input type="text" id="text-input" placeholder="Írd be a szöveget" maxlength="60">
    <button onclick="generateQRCode()">QR Kód Generálás</button>
    <br><br>
    <div class="label-container">
        <canvas id="qrcode" class="qrcode"></canvas>
        <div class="text-content">
            <div id="number" class="number"></div>
            <div id="text" class="text"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            var text = document.getElementById("text-input").value;

            if (!text) {
                alert("Kérlek, írj be valamilyen szöveget!");
                return;
            }

            // URL-enkódolás
            var encodedText = encodeURIComponent(text);
            console.log("Encoded text:", encodedText); // Segítség a hibakereséshez

            // QR-kód generálása
            QRCode.toCanvas(document.getElementById("qrcode"), encodedText, function(error) {
                if (error) {
                    console.error("QR Kód generálási hiba:", error);
                    alert("Hiba történt a QR-kód generálása közben.");
                } else {
                    console.log("QR kód generálva!");
                }
            });

            // Szöveg kezelése
            var number = text.split(' ')[0]; // Az első szám a szövegből
            var textWithoutNumber = text.substring(number.length).trim(); // A szám utáni szöveg

            // Megjelenítés a címkén
            document.getElementById("number").textContent = number;
            document.getElementById("text").textContent = textWithoutNumber;
        }
    </script>
</body>
</html>
