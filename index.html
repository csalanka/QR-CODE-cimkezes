<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Adatbázis Címkekezelő</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        .tab {
            padding: 14px 20px;
            cursor: pointer;
            color: white;
            text-align: center;
            flex: 1;
            background-color: #333;
            border: 1px solid #444;
        }

        .tab:hover {
            background-color: #575757;
        }

        .tab.active {
            background-color: #007BFF;
        }

        .content {
            padding: 20px;
        }

        .cimke {
            width: 60mm;
            height: 30mm;
            padding: 3mm;
            border: 1px solid black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 10px;
            position: relative;
        }

        .qr-container {
            width: 25mm;
            height: 25mm;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: -3mm;
        }

        .szoveg-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 5mm;
        }

        .szoveg {
            max-width: 60%;
            text-align: left;
            line-height: 1.5;
            padding-left: 5mm;
            text-align: center;
        }

        .szam {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: center;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>AI Adatbázis Címkekezelő</h1>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'qr-code')">QR Kód Generálás</div>
        <div class="tab" onclick="openTab(event, 'tab2')">Lap 2</div>
        <div class="tab" onclick="openTab(event, 'tab3')">Lap 3</div>
        <div class="tab" onclick="openTab(event, 'tab4')">Lap 4</div>
    </div>

    <div class="content" id="qr-code">
        <div class="input-container">
            <label for="text-input">Szöveg (szám + leírás):</label>
            <input type="text" id="text-input" placeholder="Pl.: 7004567 Leírás" maxlength="60" oninput="updateCharCount()">
            <div id="char-count">Karakterek: 60</div>
            <button onclick="generateQRCode()">QR Kód Generálás</button>
            <div id="message" class="message"></div>
        </div>

        <div class="cimke">
            <div class="qr-container">
                <canvas id="qrcode"></canvas>
            </div>
            <div class="szoveg-container">
                <div id="szam" class="szam"></div>
                <div id="szoveg" class="szoveg"></div>
            </div>
        </div>
    </div>

    <div class="content" id="tab2" style="display: none;">
        <h2>Tab 2 Tartalom</h2>
        <p>Ez a második lap tartalma.</p>
    </div>

    <div class="content" id="tab3" style="display: none;">
        <h2>Tab 3 Tartalom</h2>
        <p>Ez a harmadik lap tartalma.</p>
    </div>

    <div class="content" id="tab4" style="display: none;">
        <h2>Tab 4 Tartalom</h2>
        <p>Ez a negyedik lap tartalma.</p>
    </div>

    <script>
        function openTab(event, tabName) {
            var i, content, tab;
            content = document.getElementsByClassName("content");
            for (i = 0; i < content.length; i++) {
                content[i].style.display = "none";
            }
            tab = document.getElementsByClassName("tab");
            for (i = 0; i < tab.length; i++) {
                tab[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add("active");
        }

        function generateQRCode() {
            var text = document.getElementById("text-input").value;

            if (!text) {
                alert("Kérlek, írj be valamilyen szöveget!");
                return;
            }

            if (text.length > 60) {
                document.getElementById("message").textContent = "A szöveg hossza nem haladhatja meg a 60 karaktert!";
                return;
            } else {
                document.getElementById("message").textContent = "";
            }

            // Első szó (szám) és a többi különválasztása
            var parts = text.split(" ");
            var numberPart = parts.shift(); // Első szó (szám)
            var textPart = parts.join(" "); // A maradék szöveg

            // Beállítás a címkén
            document.getElementById("szam").textContent = numberPart;
            document.getElementById("szoveg").textContent = textPart;

            // QR-kód generálása
            QRCode.toCanvas(document.getElementById("qrcode"), text, function(error) {
                if (error) {
                    console.error("QR Kód generálási hiba:", error);
                    alert("Hiba történt a QR-kód generálása közben.");
                } else {
                    console.log("QR kód generálva!");
                }
            });
        }

        function updateCharCount() {
            var textLength = document.getElementById("text-input").value.length;
            document.getElementById("char-count").textContent = "Karakterek: " + (60 - textLength);
        }
    </script>

</body>
</html>
