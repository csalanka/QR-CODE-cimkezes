<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kód Címke Generáló</title>
    <style>
        .cimke {
            width: 60mm;
            height: 30mm;
            padding: 5mm;
            border: 1px solid black;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            font-size: 10px;
        }

        .szoveg {
            max-width: 60%;
            text-align: left;
            line-height: 1.5;
            padding-left: 5mm;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30mm; /* QR kód területe a címkén belül */
            height: 30mm;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .szam {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>QR Kód Címke Generáló</h1>
    <label for="text-input">Szöveg:</label>
    <input type="text" id="text-input" placeholder="Írd be a szöveget (pl. 7004564 Text)">
    <button onclick="generateQRCode()">QR Kód Generálás</button>
    <br><br>
    <div class="cimke">
        <div class="qr-container">
            <canvas id="qrcode"></canvas>
        </div>
        <div class="szoveg">
            <div class="szam" id="szam">7004564</div>
            <div id="generated-text">Text szöveg.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            var text = document.getElementById("text-input").value;
            var numberPart = text.split(" ")[0]; // Az első számot kiemeljük
            var textPart = text.slice(numberPart.length).trim(); // A többi szöveget eltároljuk

            if (!text) {
                alert("Kérlek, írj be valamilyen szöveget!");
                return;
            }

            // QR-kód generálása
            QRCode.toCanvas(document.getElementById("qrcode"), text, function(error) {
                if (error) {
                    console.error("QR Kód generálási hiba:", error);
                    alert("Hiba történt a QR-kód generálása közben.");
                } else {
                    console.log("QR kód generálva!");
                }
            });

            // A szöveg és szám frissítése a címkén
            document.getElementById("szam").textContent = numberPart;
            document.getElementById("generated-text").textContent = textPart;
        }
    </script>
</body>
</html>
