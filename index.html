<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kód Generáló</title>
    <style>
        /* Címke felület */
        #label {
            width: 300px; /* Címke szélessége */
            height: 100px; /* Címke magassága */
            border: 2px solid black; /* Címke szegély */
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Szám vastagon */
        #text-display {
            font-size: 24px; /* Méret a számnak */
            font-weight: bold; /* Vastag szöveg */
        }
    </style>
</head>
<body>
    <h1>QR Kód Generáló</h1>
    <label for="text-input">Szöveg:</label>
    <input type="text" id="text-input" placeholder="Írd be a szöveget" maxlength="60">
    <button onclick="generateQRCode()">QR Kód Generálás</button>
    <br><br>
    <canvas id="qrcode"></canvas>
    <br><br>
    
    <!-- Címke felület -->
    <div id="label">
        <div id="text-display"></div> <!-- Itt jelenik meg a szám vastagon -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            var text = document.getElementById("text-input").value;

            if (!text) {
                alert("Kérlek, írj be valamilyen szöveget!");
                return;
            }

            // URL-enkódolás
            var encodedText = encodeURIComponent(text);
            console.log("Encoded text:", encodedText); // Segítség a hibakereséshez

            // QR-kód generálása
            QRCode.toCanvas(document.getElementById("qrcode"), encodedText, function(error) {
                if (error) {
                    console.error("QR Kód generálási hiba:", error);
                    alert("Hiba történt a QR-kód generálása közben.");
                } else {
                    console.log("QR kód generálva!");
                }
            });

            // A szám vastagon megjelenítése
            var number = text.split(" ")[0]; // Első szó (szám)
            document.getElementById("text-display").textContent = number; // Csak a szám jelenik meg
        }
    </script>
</body>
</html>
